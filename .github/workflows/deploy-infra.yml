name: Terraform apply infra change

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  dev:
    name: dev
    needs: []
    runs-on: ubuntu-latest
    steps:
     - run: echo "running dev stage"

  firstsite:
    uses: ./.github/workflows/site-cd-workflow.yml
    with:
      working-directory: dev/firstsite
    secrets: inherit
    needs: [dev]

  qa:
    name: qa
    needs: [firstsite,dev]
    runs-on: ubuntu-latest
    steps:
     - run: echo "running qa stage"

  prod:
    name: prod
    needs: [qa]
    runs-on: ubuntu-latest
    steps:
     - run: echo "running prod stage"

  prod2:
    name: prod2
    needs: [prod]
    runs-on: ubuntu-latest
    steps:
     - run: echo "running prod2 stage"
